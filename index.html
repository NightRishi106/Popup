<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Popup Box Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Popup Box Demo</h1>
    <button id="popup-btn">Show Popup</button>
  </div>
  
  <!-- Popup Box -->
  <div id="popup-box" class="popup-overlay">
    <div class="popup-content">
      <h2>Subscription Successful!</h2>
      <p>You have Subscribed.</p>
      <button id="close-btn">Close</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
